<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://i.pinimg.com/1200x/73/75/10/737510ba5098cc3ce6ac146870c28e3a.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Verdana, sans-serif;
            padding-top: 120px;
            color: #b21456;
        }
        .navbar-custom {
            background-color: #ff69b4;
        }
        .navbar-custom .nav-link {
            color: #c71585 !important;
            font-weight: bold;
        }
        .navbar-custom .nav-link:hover {
            color: #ff1493 !important;
        }
        .navbar-custom .navbar-brand {
            color: #c71585 !important;
            font-weight: bold;
        }
        h1 {
            color: #b21456;
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-section, .table-section {
            margin-top: 50px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
        }
        .btn-feedback {
            background-color: #b21456;
            border-color: #b21456;
            color: #fff;
        }
        .btn-feedback:hover {
            background-color: #ff1493;
            border-color: #ff1493;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">OBMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#info">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="home">
        <h1>OBMC Survey Form! âœ¨</h1>
    </div>

    <div class="container contact-section" id="contact">
        <h2>Send Us a Message</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="feedback" class="form-label">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="4" placeholder="Type your feedback here"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-feedback">Send Feedback</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container table-section" id="info">
        <h2>Our Contact Info</h2>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Department</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Administration</td>
                            <td>admin@obmc.edu.ph</td>
                            <td>+63 912 345 6789</td>
                        </tr>
                        <tr>
                            <td>Admissions</td>
                            <td>admissions@obmc.edu.ph</td>
                            <td>+63 912 987 6543</td>
                        </tr>
                        <tr>
                            <td>Support</td>
                            <td>support@obmc.edu.ph</td>
                            <td>+63 912 246 8101</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
